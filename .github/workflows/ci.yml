name: CI

on:
  pull_request:
  push:
    branches: [main]

jobs:
  checks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.3.4"

      - name: Install
        run: bun install --frozen-lockfile

      - name: Format Check
        run: bun run format:check

      - name: Lint
        run: bun run lint

      - name: Unit Tests
        run: bun run test:run

      - name: Build
        run: bun run build
